
<div ng-controller="manageContact">

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active"><span>Advanced tables</span></li>
            </ol>

            <h1>Advanced tables</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="main-box clearfix">
                <header class="main-box-header clearfix">
                    <h2 class="pull-left">Account Details</h2>


                </header>


            </div>
        </div>

        <div class="col-lg-6">
            <div class="main-box clearfix">
                <header class="main-box-header clearfix">
                    <h2 class="pull-left">Quote Overview</h2>


                </header>
                <div class="form-group col-lg-12">
                    <label for="datepickerDate">Estimated Move Date</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="date" class="form-control" id="datepickerDate">
                    </div>
                    <span class="help-block">format mm-dd-yyyy</span>
                </div>

                <div class="form-group col-lg-12">
                    <label>Where Did you hear About Us ?</label>
                    <select class="form-control">
                        <option value="">-- Select One --</option>
                        <option value="ValPak">ValPak</option>
                        <option value="Billboards">Billboards</option>
                        <option value="Trucks">Trucks</option>
                        <option value="Referral">Referral</option>
                        <option value="Website">Website</option>
                        <option value="Leads">Leads</option>
                        <option value="Phone Book">Phone Book</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Internet">Internet</option>
                        <option value="MyMoovers.com">MyMoovers.com</option>
                        <option value="Moving.com">Moving.com</option>
                        <option value="Movers.com">Movers.com</option>
                        <option value="123Movers.com">123Movers.com</option>
                        <option value="Used before">Used before</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group col-lg-12">
                    <button type="button" class="btn btn-primary" ng-click="StartQuote()">Start Quote</button>
                </div>
            </div>
            
        </div>


    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <header class="main-box-header clearfix">
                    <h2>Table with JS pagination, search, ordering, export to pdf and lots more.</h2>
                </header>

                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <div class="DTTT btn-group">

                        </div>
                        <div id="table-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                            <div id="table-example_filter" class="dataTables_filter">
                                <label>Search:<input type="search" class="form-control input-sm" placeholder="" ng-model="searchQuery" ng-change="SearchForCustomer()" aria-controls="table-example"></label>
                            </div><div class="DTTT btn-group" style="margin-top:0px;">
                                <div class="DTTT btn-group"><a class="btn btn-primary DTTT_button_collection" id="ToolTables_table-example_0"><span><i class="fa fa-plus"></i>&nbsp;<i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-caret-down"></i></span></a></div>
                            </div>
                            <div class="clearfix"></div>
                            <table id="table-example" class="table table-hover dataTable no-footer" role="grid">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="table-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column ascending" style="width: 203px;">Lookup</th>
                                        <th class="sorting" tabindex="0" aria-controls="table-example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 251px;">Name</th>
                                        <th class="sorting" tabindex="0" aria-controls="table-example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 122px;">City</th>
                                        <th class="sorting" tabindex="0" aria-controls="table-example" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" style="width: 63px;">State</th>
                                        <th class="sorting" tabindex="0" aria-controls="table-example" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 135px;">Type</th>
                                        <th class="sorting" tabindex="0" aria-controls="table-example" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 99px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" class="odd" ng-repeat="person in searchResults">
                                        <td class="sorting_1" ng-bind="person.Lookup"></td>
                                        <td ng-bind="person.Name"></td>
                                        <td ng-bind="person.City"></td>
                                        <td ng-bind="person.State"></td>
                                        <td ng-bind="person.Type"></td>
                                        <td><button type="button" ng-click="SetSelectedCustomer(person.AccountID)" class="btn btn-primary">Select</button></td>
                                    </tr>
                                 
                                </tbody>
                            </table><div class="dataTables_paginate paging_simple_numbers" id="table-example_paginate"><ul class="pagination pull-right"><li class="paginate_button previous disabled" aria-controls="table-example" tabindex="0" id="table-example_previous"><a href="#"><i class="fa fa-chevron-left"></i></a></li><li class="paginate_button active" aria-controls="table-example" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="table-example" tabindex="0"><a href="#">2</a></li><li class="paginate_button " aria-controls="table-example" tabindex="0"><a href="#">3</a></li><li class="paginate_button " aria-controls="table-example" tabindex="0"><a href="#">4</a></li><li class="paginate_button " aria-controls="table-example" tabindex="0"><a href="#">5</a></li><li class="paginate_button " aria-controls="table-example" tabindex="0"><a href="#">6</a></li><li class="paginate_button next" aria-controls="table-example" tabindex="0" id="table-example_next"><a href="#"><i class="fa fa-chevron-right"></i></a></li></ul></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
