<style>
    .thumbnail {
        height: 50px;
        width: 300px;
        border-width: 2px;
    }

    .btn-droppable {
        width: 230px;
        height: 30px;
        padding-left: 4px;
    }

    .btn-draggable {
        max-width: 400px;
        margin-left: 5px;
        margin-top: 5px;
        border: silver;
        border-width: 1px;
    }

        .btn-draggable:hover {
            color: black;
            font-weight: bold;
            background-color: lightgrey;
        }

  
</style>
<script>

    function Open() {
        //$('#modal-room').modal('show');
        //$('#modal-room').addClass('md-effect-14');
        $('#modal-room').addClass('md-show');
        $('#modal-room').removeClass('hide');
        
        //alert();
    };

    function Close() {
        //$('#modal-room').modal('show');

        $('#modal-room').removeClass('md-show');
        $('#modal-room').addClass('hide');
        //alert();
    };

</script>
<div ng-controller="manageInventory">
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Quote</a></li>
                <li class="active"><span>Inventory</span></li>
            </ol>
            <div class="pull-left">
                <h1>Manage Inventory</h1>    
            </div>
            <div class="pull-right">
                <input type="button" class="btn btn-primary" value="Add Room" data-modal="modal-room" onclick="Open();" ng-click="ClearRoomBox()" />

            </div>
            
            
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4">
                <input type="button" class="btn btn-default" value="Send all to storage" />
                <input type="button" class="btn btn-default" value="Remove all storage" />
            </div>


                

            <div class="col-lg-3">

                <input type="text" style="width: 120px;height: 40px" id="searchtxt" ng-model="searchQuery" ng-change="GetItemSuggestions()" placeholder="Search Item" />

                <input type="text" style="width: 50px;height: 40px" ng-model="searchQuantity" placeholder="Qty" />
                <input type="text" style="width: 50px;height: 40px" ng-model="searchStore" placeholder="Store" />
            </div>



            
        <div class="col-lg-4" style="margin-left: 0;padding-left: 0">
            <input type="button" class="btn btn-primary" value="Add Item" ng-click="AddItem()" />
            <input type="button" class="btn btn-default" value="Remove All" />
            <input type="button" class="btn btn-default" value="Undo / Redo" />

        </div>

        </div>
    </div>
    
    
    <div class="row">
        <div class="col-lg-12">

            <div class="col-lg-4">
                <div class="main-box clearfix">
                    <header class="main-box-header clearfix">
                        <h2>Rooms</h2>
                    </header>
                    <div class="main-box-body clearfix">
                        <ul class="widget-products">
                            <li ng-repeat="room in $parent.AllRooms" ui-on-drop="onDrop($event,$data,room)" ui-draggable="false">
                                <a ng-click="SetSelectedRoom(room)">


                                    <span class="name">
                                        {{room.Type}} - ({{room.Items.length}} Items)
                                        <br />
                                    </span>
                                    <span class="warranty" ng-bind="room.StopName">
                                    </span>

                                </a>
                            </li>


                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
               
                        <div class="btn btn-default btn-draggable" ui-draggable="true" drag="itemrel" ng-repeat="itemrel in selectedRoom.Items">
                            {{itemrel.Item.Name}} ({{itemrel.Count}})
                            <i class="icon-remove" ng-click="RemoveItem(itemrel)"></i>
                       
                </div>
            </div>
        </div>

    </div>

    <div class="md-modal  hide" id="modal-room">
        <div class="md-content">
            <div class="modal-header">
                <button class="md-close close" onclick="Close();">×</button>
                <h4 class="modal-title">Add Room</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <div class="form-inline">
                        
                            <select id="roomType" class="form-control" ng-model="selectedRoom.Type">
                                <option value="Attic">Attic</option>
                                <option value="Basement">Basement</option>
                                <option value="Bathroom">Bathroom</option>
                                <option value="Bedroom">Bedroom</option>
                                <option value="Dining_Room">Dining Room</option>
                                <option value="Garage">Garage</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Living_Room">Living Room</option>
                                <option value="Laundry_Room">Laundry Room</option>
                                <option value="Office">Office</option>
                                <option value="Outdoor">Outdoor</option>
                                <option value="Other">Other ( Please Specify )</option>




                            </select>

                            <input type="text" class="form-control" ng-show="selectedRoom.Type=='Other'" style="width: 150px" ng-model="selectedRoom.TypeOther" />    
                        </div>
                        

                        
                    </div>
                    <div class="form-group">
                        <label for="roomDescription">Description</label>
                        <input ng-model="selectedRoom.Description" class="form-control" id="roomDescription" />
                    </div>
                    <div class="form-group">
                        <label for="roomStopId">Stop</label>
                        <select class="form-control" ng-model="selectedRoom.StopID" id="roomStopId">
                            <option ng-repeat="stop in $parent.selectedQuote.Stops" value="{{stop.id}}">{{stop.address}}</option>


                        </select>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="UpdateRoom()" onclick="Close();">Save changes</button>
                <button type="button" class="btn btn-danger" onclick="Close();">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Textarea</label>
                            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                        </div>
                        <div class="form-inline form-inline-box">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-link"><i class="fa fa-eye"></i> Preview</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
